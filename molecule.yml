---
driver:
  name: docker

docker:
  containers:
      - name: ansible-tree-jessie
        image: debian
        image_version: jessie
        ansible_groups:
          - default
      - name: ansible-tree-xenial
        image: ubuntu
        image_version: xenial
        ansible_groups:
          - default
      - name: ansible-tree-centos6
        image: centos
        image_version: 6
        ansible_groups:
          - default
      - name: ansible-tree-centos7
        image: centos
        image_version: 7
        ansible_groups:
          - default
      - name: ansible-tree-arch
        image: pritunl/archlinux
        image_version: latest
        dockerfile: docker/arch.dockerfile
        command: /bin/bash

verifier:
  name: serverspec
